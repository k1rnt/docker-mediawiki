version: "3.9"
services:
  mediawiki:
    build:
      context: .
      dockerfile: ./infra/docker/mediawiki/Dockerfile
    container_name: wiki
    restart: always
    ports:
      - target: 80
        published: ${WEB_PORT:-80}
        protocol: tcp
        mode: host

    links:
      - db
      - elasticsearch
    volumes:
      - ./mediawiki/images:/var/www/html/images
      - ./mediawiki/extensions:/var/www/html/extensions
      - ./mediawiki/skins:/var/www/html/skins
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      - ./mediawiki/LocalSettings.php:/var/www/html/LocalSettings.php

  db:
    image: mariadb:latest
    container_name: wiki_db
    restart: always
    ports:
      - target: 3306
        published: ${DB_PORT:-3307}
        protocol: tcp
        mode: host
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - db-data:/var/lib/mysql

  elasticsearch:
    build:
      context: .
      dockerfile: ./infra/docker/elasticsearch/Dockerfile
    container_name: wiki_elastic
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node

volumes:
  db-data:
    driver: local
  esdata:
    driver: local
